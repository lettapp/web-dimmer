<!DOCTYPE html>
<title>Lett Web Dimmer</title>
<link rel="stylesheet" href="control.css">
<div hidden>
	<div protoId="UIView" class="CSView"></div>
	<div protoId="UIAboutView" class="CSAboutView">
		<div class="CSFlex">
			<div class="CSLogo"></div>
			<div class="CSFlexItem">Go to any website and click this Icon or create keyboard shortcuts.</div>
		</div>
		<div class="CSMonoPill" id="buttons">
			<div id="testdrive">Test Page</div>
			<div id="shortcuts">Keyboard Shortcuts</div>
		</div>
	</div>
	<div protoId="UIAdjustView" class="CSAdjustView">
		<div class="CSAppTitle">Lett Web Dimmer</div>
		<div class="CSControlPane">
			<div class="CSFlex CSSwitchOption" id="modeSwitch">
				<div class="CSFlexItem">Override on this site</div>
			</div>
			<div class="CSFlex CSControls" id="controls"></div>
			<div class="CSScope" id="scope"></div>
		</div>
	</div>
	<input protoId="UISlider" class="CSSlider" type="range">
	<svg protoId="UIIconCross" viewBox="0 0 24 24">
		<path d="M1 1 L23 23 M23 1 L1 23" stroke-width="4"></path>
	</svg>
	<svg protoId="UIIconMinus" viewBox="0 0 24 24">
		<path d="M0 12 L24 12" stroke-width="2"></path>
	</svg>
	<svg protoId="UIIconPlus" viewBox="0 0 24 24">
		<path d="M0 12 L24 12 M12 0 L12 24" stroke-width="2"></path>
	</svg>
</div>
<script src="/js/control.js"></script>
