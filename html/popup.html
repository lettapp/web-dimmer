<!DOCTYPE html>
<style>
html {
	--cs-background:#fff;
	--cs-text-1:#525252;
	--cs-text-2:#999;
	--cs-text-3:#f0f0f0;
	--cs-border:#dadce0;
	--cs-filter:none;
	--cs-slider-filled-color:#0679f9;
	--cs-slider-remain-color:#ddd;
}
@media (prefers-color-scheme: dark)
{
	html {
		--cs-background:#282828;
		--cs-text-1:#dde3e3;
		--cs-text-2:#b3b3b3;
		--cs-text-3:#404040;
		--cs-border:var(--cs-text-3);
		--cs-filter:invert(.90);
		--cs-slider-filled-color:#b3b3b3;
		--cs-slider-remain-color:#404040;
	}
}
* {
	margin:0;
	padding:0;
	outline:0;
	box-sizing:border-box;
}
html, body {
	width:300px;
	height:150px;
	overflow:hidden;
}
html {
	background-color:var(--cs-background);
	color:var(--cs-text-1);
}
body {
	line-height:20px;
	font-size:14px;
	font-family:system-ui;
	cursor:default;
	user-select:none;
}
svg {
	display:block;
	fill:currentcolor;
	stroke:currentcolor;
	stroke-width:0;
}
.CSView {
	width:100%;
	height:100%;
}
.CSFlex {
	display:flex;
	align-items:center;
}
.CSFlexItem {
	flex:1;
}
.CSSlider {
	-webkit-appearance:none;
	appearance:none;
	height:2px;
}
.CSSlider::-webkit-slider-thumb {
	-webkit-appearance:none;
	appearance:none;
	background-color:#fff;
	box-shadow:0 1px 5px #565656;
	width:14px;
	height:14px;
	border-radius:50%;
}
.CSSwitch {
	width:30px;
}
.CSAdjustView {
	padding:18px 20px 12px;
}
.CSAppTitle {
	margin-bottom:16px;
	font-size:16px;
	text-align:center;
}
.CSAdjustButton {
	color:var(--cs-text-2);
	width:34px;
	height:34px;
	padding:8px;
	border-radius:50%;
}
.CSAdjustButton:hover {
	color:var(--cs-text-1);
}
.CSAdjustButton:active {
	background-color:var(--cs-text-3);
}
.CSAdjustSlider {
	flex:1;
	margin:0 8px;
}
.CSScope {
	width:150px;
	margin:0 auto;
	white-space:nowrap;
	overflow:hidden;
	text-overflow:ellipsis;
	text-align:center;
	font-size:12px;
}
.CSSwitchOption {
	margin:5px 0;
}
.CSControls {
	margin:8px -8px 2px;
}
.CSAboutView {
	display:flex;
	flex-flow:column;
	height:100%;
	padding:20px;
	font-size:13px;
}
.CSLogo {
	background-image:url(/assets/icon.png);
	background-size:100%;
	width:42px;
	height:42px;
	margin-right:12px;
	filter:var(--cs-filter);
}
.CSMonoPill {
	display:flex;
	border:1px solid var(--cs-border);
	border-radius:25px;
	height:39px;
	margin-top:auto;
	overflow:hidden;
}
.CSMonoPill > * {
	display:flex;
	align-items:center;
	justify-content:center;
	padding:0 20px;
	margin-top:-2px;
	border-left:1px solid var(--cs-border);
}
.CSMonoPill > :hover {
	background-color:var(--cs-border);
}
.CSMonoPill > :first-child {
	border-left:0;
	padding-left:25px;
}
.CSMonoPill > :last-child {
	flex:1;
	justify-content:left;
	padding-right:0;
}
</style>
<div hidden>
	<div protoId="UIDefault" class="CSView"></div>
	<div protoId="UIAboutView" class="CSAboutView">
		<div class="CSFlex">
			<div class="CSLogo"></div>
			<div class="CSFlexItem">Go to any website and click this Icon or create keyboard shortcuts.</div>
		</div>
		<div class="CSMonoPill" id="buttons">
			<div id="testdrive">Test Page</div>
			<div id="shortcuts">Keyboard Shortcuts</div>
		</div>
	</div>
	<div protoId="UIAdjustView" class="CSAdjustView">
		<div class="CSAppTitle">Lett Web Dimmer</div>
		<div class="CSControlPane">
			<div class="CSFlex CSSwitchOption" id="localSwitch">
				<div class="CSFlexItem">Override on this site</div>
			</div>
			<div class="CSFlex CSControls" id="controls"></div>
			<div class="CSScope" id="scope"></div>
		</div>
	</div>
	<input protoId="UISlider" class="CSSlider" type="range">
	<svg protoId="UIIconCross" viewBox="0 0 24 24">
		<path d="M1 1 L23 23 M23 1 L1 23" stroke-width="4"></path>
	</svg>
	<svg protoId="UIIconMinus" viewBox="0 0 24 24">
		<path d="M0 12 L24 12" stroke-width="2"></path>
	</svg>
	<svg protoId="UIIconPlus" viewBox="0 0 24 24">
		<path d="M0 12 L24 12 M12 0 L12 24" stroke-width="2"></path>
	</svg>
</div>
<script src="/js/popup.js"></script>
